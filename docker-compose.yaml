services:
  traefik:
    image: traefik:v3.6.1
    container_name: traefik
    hostname: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

    networks:
     # Connect to the 'traefik_proxy' overlay network for inter-container communication across nodes
      - proxy

    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"

    environment:
      CF_DNS_API_TOKEN: ${CF_DNS_API_TOKEN}

    env_file: .env
    
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./cert/acme.json:/acme.json

    command:
      # EntryPoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls=true"      

      # Providers 
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=proxy"

      # API & Dashboard 
      - "--api.dashboard=true"
      - "--api.insecure=false"

      # Observability 
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--metrics.prometheus=true"


      # API & Dashboard 
      - "--api.dashboard=true"
      - "--api.insecure=false"

      # ACME
      - "--certificatesresolvers.le.acme.dnschallenge=true"
      - "--certificatesresolvers.le.acme.email=${EMAIL}"
      - "--certificatesresolvers.le.acme.storage=/acme.json"
      - "--certificatesresolvers.le.acme.dnschallenge.provider=cloudflare"
      #comment out for PROD 
      - "--certificatesresolvers.le.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      # Optionally make 'le' the default resolver for TLS-enabled routers
      - "--entrypoints.websecure.http.tls.certresolver=le"

    labels:
      # Enable self‑routing
      - "traefik.enable=true"

      # Dashboard router
      - "traefik.http.routers.dashboard.rule=Host(`dashboard.home.${DOMAIN_NAME}`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.service=api@internal"

      # Basic‑auth middleware
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=${TRAEFIK_DASHBOARD_CREDENTIALS}"
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth@docker"
    
    cloudflare-tunnel:
      container_name: cloudflare-tunnel
      image: cloudflare/cloudflared:latest
      restart: unless-stopped
      networks:
        - proxy
      environment:
        - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
      command: tunnel --no-autoupdate run

  
  portainer:
    image: portainer/portainer-ce:lts
    container_name: portainer
    hostname: portainer
    restart: unless-stopped
    networks:
      - proxy 
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    labels:
      # proxy settings
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`portainer.home.${DOMAIN_NAME}`)"
      - "traefik.http.routers.portainer.entrypoints=websecure"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
      - "traefik.http.routers.portainer.service=portainer"
  
  technitium-dns:
    image: technitium/dns-server:latest
    container_name: technitium-dns-server
    hostname: dns-server
    restart: unless-stopped
    networks:
      - proxy
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "853:853/tcp"
    volumes:
      - dns_config:/etc/dns
      - dns_zones:/etc/dns/zones
    environment:
      - DNS_SERVER_DOMAIN=${DOMAIN_NAME}
      # Default forwarders: Cloudflare + Google DNS
      - DNS_SERVER_FORWARDERS=1.1.1.1,1.0.0.1,8.8.8.8,8.8.4.4
      # Admin password: auto-generates random secure one on first run (check logs)
      # Uncomment & set DNS_SERVER_ADMIN_PASSWORD=yourpass for fixed password
      - DNS_SERVER_ADMIN_PASSWORD=${DNS_PASSWORD}
      - DNS_SERVER_RECURSION=AllowOnlyForPrivateNetworks
    sysctls:
      - net.ipv4.ip_local_port_range=1024 65535
    cap_add:
      - NET_BIND_SERVICE
    labels:
      - "traefik.enable=true"
      # HTTPS-only router
      - "traefik.http.routers.technitium.rule=Host(`dns.home.${DOMAIN_NAME}`)"
      - "traefik.http.routers.technitium.entrypoints=websecure"
      - "traefik.http.routers.technitium.service=technitium"
      # Service (port 5380)
      - "traefik.http.services.technitium.loadbalancer.server.port=5380"
  
volumes:
  portainer_data:
    name: portainer_data
  dns_config:
    name: dns_config
  dns_zones:
    name: dns_zones
networks:
  proxy:
    name: proxy